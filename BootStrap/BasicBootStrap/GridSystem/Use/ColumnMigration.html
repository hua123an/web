<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列偏移</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 5px;
        }
        [class *= "col-"]{
            background: darkgrey;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<script>
/*
从基础栏格系统来看，列是从左向右一次排列的。如果想要改变这种状态，有以下两种方式改变：
(1).在classn属性中加入“col-md-offset-n”样式类，这个类可以让列向右偏移，类似于在属性值中加入了marign-left属性
n表示需要偏移的列数
(2).为列添加“col-md-push”和“col-md-pull”样式类，可以实现类似于左右浮动样式
*/
//   Example01
<div class='row'>
  <div class="col-md col-md-offset-5">向右偏移五列</div>
</div>
//   Example02
<div id='row'>
    <div class="col-md- col-md-pull-4">向左浮动4个栏格</div>
    <div class="col-md-push col-md-push-4">向右浮动4个栏格</div>

</div>
// 实例
<div class='container'>
    <div class='row'>
        <div class="col-md-1"></div>
        <div class="col-md-3 col-md-offset-5">2</div>
    </div>
    <div class='row'>
        <div class="col-md-4 col-md-push-8"></div>
        <div class="col-md-8 div col-md-pull-4">2</div>

    </div>
</div>










</script>
</body>
</html>
