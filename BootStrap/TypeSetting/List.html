<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
  <link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<!--常见的列表：
无样式列表：一般我们使用li标签时，前面会出现一个编号。我们不想看见这个编号，可以直接使用list-unstyled样式类，就可以呈现删除默认样式的风格
，实例代码如下：
-->
<ul class="list-unstyled">
  <li>....</li>
</ul>
<!--内联列表
給有序无序列表添加list-inline样式类，可以将列表的所有元素放在同一行，这种效果通过设置：display:inline-block;并添加少量边距来实现。
-->
<ul class="list-inline">
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ul>
<!--列表组
列表组件用于以列表形式呈现复杂的和自定义的内容,

-->


</body>
</html>
