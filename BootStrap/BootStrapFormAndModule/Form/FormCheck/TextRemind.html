<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Text Remind</title>
		<link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="col-md-6  col-md-offset-3">
				<form action="">
					<!-- 用户名输入框 -->
					<div class="form-group has-feedback">
						<label for="username">用户名</label>
						<div class="input-group has-feedback">
							<input type="text" id="username" class="form-control" placeholder="请输入用户名" maxlength="20">
							<span class="glyphicon glyphicon-remove form-control-feedback">
							</span>
						</div>
						<span style="color: red;">用户名不存在</span>
						<!-- 密码输入框 -->
						<div class="form-group has-feedback">
							<label for="password">密码</label>
							<div class="input-group has-feedback">
								<input type="password" id="password" class="form-control" placeholder="请输入密码"
									maxlength="20">
								<span class="glyphicon glyphicon-ok form-control-feedback">
								</span>
							</div>
							<span style="color: red;">密码不存在</span>
							<!-- 确认密码输入框-->
							<div class="form-group has-feedback">
								<label for="repassword">密码</label>
								<div class="input-group has-feedback">
									<input type="password" id="repassword" class="form-control" placeholder="请输入再次密码"
										maxlength="20">
									<span class="glyphicon glyphicon-circle-arrow-right form-control-feedback">
									</span>
								</div>
								<span style="color: red;">两次输入密码不一致</span>
							</div>
							<!-- 验证码输入框 -->
							<div class="row">
								<div class="col-xs-7">
									<div class="form-group has-feedback">
										<label for="idcode">验证码</label>
										<div class="input-group has-warning">
											<input type="text" id="idcode-btn" maxlength="4" class="form-control" placeholder="请输入验证码">
											<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
										</div>
									</div>
								</div>
								<div class="col-xs-5" style="padding-top: 30px;">
									<div id="idcode" style="background: transparent;"></div>
								</div>
								<!-- 手机号输入框 -->
								<div class="form-group has-feedback">
									<label for="phone">手机号</label>
									<div class="input-group">
										<input type="text" id="phone" class="form-control" maxlength="11" placeholder="请输入手机号">
										<span class="glyphicon glyphicon-remove-circle form-control-feedback"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-7">
									<div class="form-group has-feedback">
										<label for="idcode-btn">校验码</label>
										<div class="input-group">
											<input type="text" class="form-control" id="idcode-btn" maxlength="6" placeholder="请输入校验码">
											<span class="glyphicon glyphicon-floppy-remove form-control-feedback"></span>
										</div>
									</div>
								</div>
								<div class="col-xs-4 text-center" style="padding-top: 26px;">
									<button type="button" id="loadingButton" class="btn-primary btn" autocomplete="off">获取短信验证码</button>
								</div>
							</div>
								<div class="row">
									<div class="col-xs-5 layui-col-xs-offset-1">
										<input type="submit" class="form-control btn btn-primary" id="submit" value="立$nbsp即$nbsp注$nbsp册">
									</div>
									<div class="col-xs-5">
										<input type="reset" value="重 置" id="reset" class="form-control btn btn-danger">
									</div>
								</div>
						</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>

	</body>
</html>
</html>
