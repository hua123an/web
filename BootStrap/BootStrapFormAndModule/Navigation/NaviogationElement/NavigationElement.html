<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Element</title>
  <script src="/jQuary/Packages/jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<!--BootStrap中的导航是通过在ul中添加nav样式类来创建一个导航组件。nav样式类是一个基类，在此基础上添加nav-tables或nav0-pills样式类，可以改变导航的样式
其中选项卡导航是通过向无符号列表ul元素中添加nav-tables样式类创建。胶囊式导航是通过在ul中加入nav-pills样式类创建
当屏幕宽度大于768px时，向ul元素中添加nav-justified样式类让标签式导航或者胶囊式导航与父元素同宽，而该样式在小屏幕上时，导航链接会堆叠显示
如果使用导航组件实现导航条功能，必须在ul元素最外侧的逻辑父元素上添加role="navigation"属性，或者用一个nav元素包裹整个导航组件。不要将
role属性添加到ul元素上，因为这样会被辅助设备识别为一个真正的列表。
-->
<script>
  $(function () {
  //   选项卡变换
    $('.nav-tabs li').click(function() {
        $('.nav-tabs li').removeClass('active')
      $(this).addClass('active')
    })
  })
</script>
<div class="container" style="padding: 30px 100px 10px">
  <nav>
    <ul class="nav navtabs">
      <li class="active"><a href="##">Home</a></li>
      <li><a href="#">CSS3</a></li>
      <li><a href="#">jQuary</a></li>
      <li><a href="#">Sass</a></li>
      <li><a href="#">Responsive</a></li>
    </ul>
    <br><br>
    <ul class="nav nav-pills">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#"></a>CSS3</li>
      <li><a href="#"></a>Sass</li>
      <li><a href="#"></a>jQuary</li>
      <li class="disabled"><a href="##">Responsive</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
