<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Position</title>
  <link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<!--BootStrap导航栏可以实现动态定位。默认情况下，导航栏是块级元素，是基于在HTML中放置的位置定位。
通过一些帮助器类，可以把导航栏设置在也页面顶部或者底部，或者可以使其跟随页面一起滚动的静态导航栏。
如果想要让导航栏固定在页面顶部，可以向navbar的样式类中添加navbar-fixed-top
让导航栏固定在底部，可以向navbar中加入navbar-fixed-bottom
让导航栏随着页面一起滚动，可以加入navbar-static-top，该样式不需要在body中添加内边距
-->
<nav class="nav-default navbar navbar-fixed-top" role="navigation">
  ..........
</nav>

</body>
</html>
