<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paging</title>
  <link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<!--BootStrap提供了两中页面显示方式：
1.正常显示
2.有’上一页‘和’下一页‘的翻页显示效果
-->
<!--在BootStrap中加入分页，只需要在无序列表中加入pagination样式类，ul的每一个li元素就会呈现分页效果-->
<ul class="pagination">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>
<!--如果需要当前页面的数字高亮显示，即识别出显示的是分页，可以使用active样式类进行标识
这里需要说明的是，一般使用代码<span class="sr-only"></span>表示当前页码，也即当前页面能单机，因为浏览器显示的就是当前页面
，并且只允许屏幕只读，如果需要单击，就要把sr-only样式类删除
如果当前时第一页或最后一页时，则不允许用户单机上一页或下一页按钮，可以使用disabled实现禁用该按钮
在分页样式中还有另外两种样式：
pagination-lg : 比默认分页样式大
pagination-sm : 比默认分页样式小




-->
</body>
</html>
