<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColumnNesting</title>
    <style>
        .content{
            border: 2px solid bisque;
        }
    </style>
</head>
<body>
<!--列嵌套-->
<div class="container">
    <div class="jmbotron">
        <h1>Hello,bootStrap</h1>
        <p>栏格系统用于通过一系列行和列的组合来创建页面布局</p>
    </div>
    <div class="row">
        <div class="col-sm-6 content">
            <h3>left</h3>
            <p>BootStrap提供一套响应式、移动设备优先的流式栅格系统，随着屏幕或视口尺寸增加，系统会自动分为最多12页</p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6-content">
                <h3>right</h3>
                <p>BootStrap提供一套响应式、移动设备优先的流式栅格系统，随着屏幕或视口尺寸的增加，系统能够会自动分为最多12页</p>
                <p>very good</p>
            </div>
        </div>
    </div>
    <div class="col-sm-6 content">
        <h3>right-right</h3>
        <p>BootStrap提供一套响应式、移动设备优先的流式栏格系统，随着屏幕或视口尺寸增加，系统能够会自动分为12列</p>
        <p>very good!!!</p>
    </div>
</div>




</body>
</html>
