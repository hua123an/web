<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="/BootStrap/bootstrap-5.1.3-dist/css/.min">
		<script src="/jQuary/Packages/jquery-3.6.3.min.js"></script>
		<script src="/BootStrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
		<style>
			.carousel-inner img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<!--常见的轮播图可分为三部分：图片部分，按钮部分，按钮部分
定义轮播图步骤如下：
1.定义一个带有carousel样式类的div容器
2.在carousel样式类的div内加入计数器，用于显示图片的播放顺序，通常有符号列表和无符号列表，在其中定义carousel-indications样式类，其中包含的li元素个数与图片数量一致
3.在carousel样式类的div容器内定义带有carousel-inner样式类的轮播区，以设置轮播图片。
如果需要设给某些图片添加一些文字和链接，可以使用carousel-caption样式类来定义一个div容器
4.如果需要加入箭头对图片进行左右滑动，需要使用left和right样式类进行定义
综合使用轮播图：
-->
		<div class="container">
			<div class="col-lg-12">
				<div id="myCarousel" class="carousel slider">
					<!--            轮播(Carousel)指标-->
					<ol class="carousel-indicators">
						<li data-tartget="#myCarousel" data-slider-to="0" class="active"></li>
						<li data-tartget="#myCarousel" data-slider-to="1"></li>
						<li data-tartget="#myCarousel" data-slider-to="2"></li>
					</ol>
					<!-- 轮播项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="" alt="First slider">
							<div class="carousel-caption">运动</div>
						</div>
						<div class="item">
							<img src="" alt="Second slider">
							<div class="carousel-caption">力量</div>
						</div>
						<div class="item">
							<img src="" alt="Third slider">
							<div class="carousel-caption">羽毛球</div>
						</div>
					</div>
					<!-- 轮播导航 -->
					<a href="#myCarousel" class="left carousel-control" role="button" data-slider="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
						<a href="#myCarousel" class="right carousel-control" role="button" data-slider="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</a>
				</div>
			</div>
		</div>
<!--    轮播图触发方式
1.声明方式
轮播可以使用声明方式触发，在使用声明式触发是，需要注意以下几个属性值：
(1).data-ride:用于class="carousel"最外层容器内，固定值data-ride="carousel",用于标记轮播在页面加载时就开始播放动画
(2).data-target:用于class="carousel-inner"的每一个子元素li上，data-target属性值是最外层div容器id或其他选择器
(3).data-slider:用于轮播图的控器上，也就是左右滚动的a标签上，接受关键词prev或next，用来改变幻灯片相对于当前位置的位置，同时href的属性值是最外层div容器的id或其他选择器
(4).data-slider-to:向轮播传递一个原始滑动索引，用来把滑块移动到一个特定索引上，索引从0开始计数，定义在li元素上
(5).data-interval:轮播图转换等待时间，单位为毫秒。如果设置为false，不会自动开始轮播，默认是5000毫秒
(6).data-pause:鼠标停留在轮播图上则停止轮播，离开后立即开始轮播
(7).data-wrap:是否持续轮播
2.JavaScript方式：
$('选择器').carousel(option)
option可选参数：
.carousel(interval):设置轮播时间间隔
.carousel('cycle'):从左到右循环轮播项目
.carousel('pause'):停止轮播项目
.carousel(number):循环轮播到某个特定的帧
.carousel(''prev):循环轮播到上一个项目
.carousel('next'):循环轮播到下一个项目
-->

	</body>
</html>
