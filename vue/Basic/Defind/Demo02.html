<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
  <script src="/vue/Package/vue3.2.47.global.js"></script>
</head>
<body>
<div id="test">
    <p>{{msg}}</p>
</div>
<!--创建vue实例对象-->
<script>
    let vm = new Vue ({
        el : '#test',
        data : {
            msg : 'hello world'
        }
    });
</script>
</body>
</html>
