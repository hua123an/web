<!--上面方法只能适用于固定绑定的数据,如需实现动态数组,数组需要在Vue中动态获取-->
<div id="app">
  <select v-model="selected">
    <option  v-for="option in options" :value="option.value">{{option
      .text}}</option>
  </select><br>
  <span>Your selected is {{selected}}</span>
</div>
<script>
  const app = Vue.createApp({
    data(){
      return {
        selected : 'A',
        options : [
          {text : 'one' , value : 'A'},
          {text : 'two' , value : 'B'},
          {text : 'three' , value : 'C'}
        ]
      }
    }
  })
  const vm = app.mount("app")
</script>
