<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <script src="/vue/Package/vue3.2.47.global.js"></script>
</head>
<body>
<div id="app">
    <div :style="{color : activeColor,fontSize : fontSize + 'px'}">This is a div</div>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                activeColor: 'red',
                fontSize: 200
            }
        }
    })
    const vm = app.mount("#app")
</script>
<!--为了方便，可以直接将样式直接绑定到一个对象上去，此时只需要给对象加入样式即可-->
<div id="app1">
    <div :style="styleObject">This is a div</div>
</div>
<script>
    const app1 = Vue.createApp({
        data() {
            return {
               styleObject : {
                   color : 'red',
                   fontSize : '20px'
               }
            }
        }
    })
    const vm = app1.mount("#app1")
</script>
<!--可以利用数组形式，将多个属性样式应用到同一个元素上-->
<div :stylke="[baseStyle , highStyle]"></div>

</body>
</html>
