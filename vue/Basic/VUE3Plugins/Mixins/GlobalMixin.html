<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Mixin</title>
    <script src="/vue/Package/vue3.2.47.global.js"></script>
</head>
<body>
<!--全局混入-->
<script>
//    创建实例对象并传入参数
const app = Vue.createApp({
    option : 'hello'
})
// 创建全局混入对象
app.mixins({
    created() {
        const myOption = this.$options.option
        if (myOption) {
            console.log(myOption)
        }
    }
})
app.mount("#app")
//     一旦使用全局引入，此时子组件也可以使用
app.component('test-component' , {
    myOption : 'hello from app'
})
app.mount("#app")
</script>
</body>
</html>
