<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordinary Slot</title>
    <script src="/vue/Package/vue3.2.47.global.js"></script>
</head>
<body>
<!--组件的插槽的主要作用就是让用户可以扩展组件，更好的去复用插槽一个对定制化操作处理-->
<!--普通插槽
Slot指令放在组件模板中，Slot命令会被组件标签中的内容替代，
-->
<div id="app">
    <hello>
        hello
    </hello>
</div>
<!--默认情况下，hello只是个占位标签，hello最终的DOM会被覆盖到这个标签位置，如果希望保留这个标签，这时可以引入插槽，插槽用于将标签中的内容放入到组件模板的slot中-->
<script>
    const app = Vue.createApp({})
    app.component("hello" , {
        template : '<div><slot></slot></div>',
    })
    app.mount("#app")
</script>
</body>
</html>
