<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Slot</title>
  <script src="/vue/Package/vue3.2.47.global.js"></script>
</head>
<body>
<!--作用域插槽
作用域允许将slot定义slot属性为了将组件内的值传给slot，可以在组件外部定义一些DOM元素
-->
<script>
  const app = Vue.createApp({})
  app.component("todo-list" , {
    data(){
      return {
        items : ['学习vue' ,'学习react']
      }
    },
    template : '<ul><li v-for="{item , index} in items"><slot :item="item" :index="index"></slot></li></ul>'
  })
</script>
</body>
</html>
