<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimationList</title>
<!--动画队列-->
  <style>
    div{
      width: 200px;
      height: 200px;
      background: aqua;
      position: absolute;
    }
  </style>
</head>
<body>
<button>开始动画</button>
<div></div>
<script src="/jQuary/Packages/jquery-3.6.3.min.js"></script>
<script>
// $('button').click(function () {
//   $('div').animate({left : '200px'})
//   $('div').animate({right : '100px'})
//   $('div').animate({top : '100px'})
//   $('div').animate({bottom : '200px'})
//   $('div').animate({opacity : 0.5})
// })
// 动画队列按照动画先后顺序来完成动画效果
// jQuary链式写法
$('button').click(function () {
  $('div').animate({top : '100px'},'slow')
          .animate({left : '100px'},'fast')
          .animate({right : '200px'},'fast')
          .animate({bottom : '100px'},'slow')
          .animate({opacity : 0.5},'fast')
})
</script>
</body>
</html>
