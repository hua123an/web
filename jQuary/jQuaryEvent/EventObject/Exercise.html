<!--展示图片提示效果-->
<h3>有效果:</h3>
<ul>
  <li><a href="/jQuary/jQuaryDOM/Attribute/RemoveAttribute/img" class="tooltip" title="iphone5s"><img src="/jQuary/jQuaryDOM/Attribute/RemoveAttribute/img/Apollo-flight.jpg" alt="果子"></a></li>
  <li><a href="/jQuary/jQuaryDOM/Attribute/RemoveAttribute/img" class="tooltip" title="三星"><img src="/jQuary/jQuaryDOM/Attribute/RemoveAttribute/img/APOLLO-MOON.png" alt="三星"></a></li>
  <li><a href="/jQuary/jQuaryDOM/Attribute/RemoveAttribute/img " class="tooltip" title="小米"><img src="/jQuary/jQuaryDOM/Attribute/RemoveAttribute/img/EOS-ARM.jpg" alt="小米"></a></li>
</ul>
<script src="/jQuary/Packages/jquery-3.6.3.min.js"></script>
<script>
  $(function () {
    var x = 10;
    var y = 20;
    $("a.tooltip").mouseover(function (e) {
      this.myTitle = this.title;
      this.title = " ";
      var imgTitle = this.myTitle ?"<br>" + this.myTitle : "";
      var tooltip = "<div id='tooltip'><img src='"+this.href+"' alt='产品预览图'>"+ imgTitle +"</div>"
      $("body").append(tooltip);
      $("#tooltip")
              .css({
                "top" : (e.pageY + y) + "px",
                "left" : (e.pageX + x) + "px"
              }).show("fast")
    }).mouseout(function () {
      this.title = this.myTitle;
      $("#tooltip").remove();
    }).mouseover(function (e) {
      $("tooltip")
              .css({
                "top" : (e.pageY + y) + "px",
                "left" : (e.pageX + x) + "px"
              })

    })


  })
</script>
</body>
</html>
