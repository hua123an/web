<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of regular expression</title>
</head>
<body>
<script>
  window.onload = function() {
      var pattern = /\d+/g;
      var str = "hello122!45ehe9876";
      var strArr = str.match(pattern);
    for (var i = 0; i < strArr.length; i++) {
        document.write("匹配的第"+i+"个数字是:"+strArr[i]+"<br>")
    }
  }
</script>

</body>
</html>
