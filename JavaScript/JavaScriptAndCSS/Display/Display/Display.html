<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<ul>隐藏li
    <li>这是一个li</li>
    <li>这是一个li</li>
    <li>这是一个li</li>
    <li>这是一个li</li>
</ul>
<input type="button" value="隐藏" onclick="hidden()">
<input type="button" value="显示" onclick="block()">
<script>
function hidden(){
    //隐藏所有li标签
    document.querySelectorAll('li').forEach(function(item){
        item.style.display = 'none';
    });
}
hidden();

</script>
<script>
function block() {
    //显示所有li标签
    document.querySelectorAll(' li').forEach(function (item) {
        item.style.display = 'block';
    })
}
block();
</script>
</body>
</html>
