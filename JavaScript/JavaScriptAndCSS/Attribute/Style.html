<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <style>
    li{
        font-size: 12px;
        color: #ffff;
        text-align: center;
        height: 33px;
        width: 104px;
        line-height: 38px;
        float: left;
        list-style: none;
    }
    </style>
</head>
<body>
<ul>
    <li onmouseover="this.style.backgroundColor='aqua'" onmouseout="this.style.backgroundColor='blue'">资讯动态</li>
    <li onmouseover="this.style.backgroundColor='aqua'" onmouseout="this.style.backgroundColor='blue'">产品世界</li>
    <li onmouseover="this.style.backgroundColor='aqua'" onmouseout="this.style.backgroundColor='blue'">市场营销</li>
</ul>
</body>
</html>
