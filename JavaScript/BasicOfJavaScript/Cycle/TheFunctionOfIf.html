<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of if</title>
</head>
<body>
<!--This is a game about guess a number-->
<script>
  var num = Number(prompt("请输入一个1～100之间的数",""))
  if (isNaN(num))
    document.write("你输入的不是数字，请重新输入！！！")
  else if (num <= 0 || num >100)
    document.write("你输入的数字不合法！！！")
  else
    document.write("你输入的数字为:"+num)
</script>
</body>
</html>
