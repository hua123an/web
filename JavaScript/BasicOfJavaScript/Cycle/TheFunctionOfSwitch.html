<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This the fuction of switch</title>
</head>
<body>
<script>
  var weekday = "星期一"
  switch (weekday){
    case "星期一":
      alert("今天是周一，开始工作了！！！")
          break;
    case "星期五":
      alert("几天是周五，明天可以休息了！！！")
          break;
      default :
        alert("还要努力学习！！！！")
          break;
  }
</script>
</body>
</html>
