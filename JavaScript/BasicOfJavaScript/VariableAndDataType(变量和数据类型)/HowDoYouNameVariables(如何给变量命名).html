<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How do you name variables</title>
</head>
<body>
    <p>如何给变量命名</p>
    <script>
        // 1.先声明再赋值
        var height;
        height = 50;
        document.write(height,"<br>")
    //     2.声明变量并赋值
        var school = "xxxx"
        document.write(school)
        document.write("<br>")
    //     3.一行声明多个变量
        var school = "xxx",age = 18,height = 1.8;
        document.write(school,"<br>",age,"<br>",height)
    </script>
</body>
</html>
