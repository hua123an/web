<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
</head>
<body>
<script>
  var num = Math.floor(Math.random() * 100 + 1)
  do {
      var guess = parseInt(prompt("请输入1~100之间的数:"))
    if (guess > num) {
      alert("太大了！！！")
      go_on = confirm("是否继续游戏？")
}else if(guess < num){
      alert("太小了！！！")
      go_on = confirm("是否继续游戏")
    }else {
        alert("恭喜你，猜对了，幸运数字是："+num)
      break
    }
  }while (go_on)
  alert("谢谢参与")
</script>
</body>
</html>
