<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
<!--    使用for循环打印三角形-->
</head>
<body>
<script>
    document.write("<center>")
    var row = Number(prompt("请输入要打印的行数："))
    for (var i = 0; i <row;i++ ) {
        for (var j = 0; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
}
    document.write("<center>")
</script>

</body>
</html>
