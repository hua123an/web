<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
<!--    使用while循环-->
</head>
<body>
<script>
    var i;
    for (i = 1; i < 10;i++) {
        while (i = 10) {
            break;
        }
}
    document.write(i)
    document.write("循环结束了！！！")
</script>
</body>
</html>
