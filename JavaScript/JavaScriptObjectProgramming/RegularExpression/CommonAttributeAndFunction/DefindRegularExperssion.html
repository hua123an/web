<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defined regular expression</title>
<!--    正则函数构造方法:
var reg = /表达式/附加参数;
var reg = new RegExp("表达式","附加参数")
-->
</head>
<body>
<script>
    var reg = /dog/i;
    var reg = new RegExp("dog","i")
</script>
</body>
</html>
