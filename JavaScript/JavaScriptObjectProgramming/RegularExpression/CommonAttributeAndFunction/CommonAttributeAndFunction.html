<!--    常见的属性和方法:
compile():用于在脚本执行过程中编译正则表达式，，也可用于改变和重新编译正则表达式
用法如下:
compile("表达式"，"附加参数")
exec():用于检索字符串中的正则表达式的匹配
用法如下:
对象实例.exec("字符串")
test():用于检索字符串是否匹配某种模式
用法如下:
对象实例.test("字符串")。如果字符串中有能匹配的文本。则返回true,否则返回false。
-->
