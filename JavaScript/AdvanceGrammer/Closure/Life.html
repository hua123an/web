<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
闭包生命周期
产生：在嵌套内部函数定义完就会产生(不是在调用时)
死亡：在嵌套的内部函数称为垃圾对象就死亡了
-->
<script>
  function fn1 (){
    //此时闭包就已经产生(函数提升，内部函数对象已经创建了)
    var a  = 2
    function fn2(){
      a++
      console.log(a)
    }
    return fn2
  }
  var f = fn1()
  f()
  f()
  //空对象，此时闭包死亡，结束生命周期
  f = null
</script>
</body>
</html>
