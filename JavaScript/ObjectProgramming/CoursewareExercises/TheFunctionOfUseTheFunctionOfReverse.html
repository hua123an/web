<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of use the function of reverse</title>
</head>
<body>
<script>
  function reverse(arr){
    var newArr = [];
    for (var i = 0; i < arr.length - 1; i++) {
      newArr[newArr.length] = arr[i];

    }
    return newArr;
  }
  var arr1 = reverse([1,3,4,6,9]);
  console.log(arr1);


</script>

</body>
</html>
