<script>
    function getMAX(num1,num2){
        return num1 > num2 ? num1 : num2;
        /*此句相当于if
        * if(num1>num2){
        * return num1
        * }else{
        * return num2;
        * }
        */
    }
    console.log(getMAX(1,3))



</script>
