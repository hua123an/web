<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of use getArrMAX() function</title>
</head>
<body>
<script>
    function getArrMAX(arr) {
        var max = arr[0];
        for (var i = 1; i <= arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
        var arr = getArrMAX([1, 4, 8, 58, 98]);
    console.log(arr);


</script>

</body>
</html>
