<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of the function of callback functions</title>
</head>
<body>
<script>
    function cal(num1, num2, fn) {
        return fn(num1, num2)
    }

    console.log(cal(45, 55, function (a, b) {
            return a + b;
        }));
    console.log(cal(10,20,function(a,b){
        return a+b;
    }));2
</script>
</body>
</html>
