<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of use argument functions return Max</title>
</head>
<body>
<script>
    function getMax() {
        var Max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > Max) {
                Max = arguments[i];
            }
        }
        return Max;
    }

    console.log(getMax(11, 2, 34, 666, 5, 100))
</script>
</body>
</html>
