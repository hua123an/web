<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of return the number of days in February</title>
</head>
<body>
<script>
  function fn(){
    var year = prompt("请输入年份:");
    if (isLeapYear(year)){
      alert('当前年份为闰年，2月份有29天')
    }else {
        alert('当前年份为平年，2月份有28天')
    }
  }
  function isLeapYear(year) {
      var flag = false;
      if (year % 4 == 0 && year % 100 !=0 || year % 400 == 0) {
        flag = true;
}
      return flag;
  }
  console.log(isLeapYear(2020)?'2020是闰年':'2020不是闰年');
  console.log(isLeapYear(2021)?'2021是闰年':'2021不是闰年');


fn();
</script>

</body>
</html>
