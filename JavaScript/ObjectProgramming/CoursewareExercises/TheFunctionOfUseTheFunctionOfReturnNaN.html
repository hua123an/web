<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of the function of getMax return NaN</title>
</head>
<body>
<script>
  function getMax(num1,num2){
    if (typeof num1 === "number" || typeof num2 !='number' ){
      return NaN;
    }
    return num1 > num2 ? num1 : num2;
  }
  console.log(getMax(1,'3'))


</script>

</body>
</html>
