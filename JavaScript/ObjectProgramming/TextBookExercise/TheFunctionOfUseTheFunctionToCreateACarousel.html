<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of use the function to create a carousel</title>
</head>
<body>

<div class="wrapper">
    <div id="focus">
        <ul>
            <il><a href="#" target="_blank"><img src="" alt="" id="pic"></a>
                <div class="preBtn" onclick="showPre()"></div>
                <div class="nextBtn" onclick="showNext()"></div>
            </il>
        </ul>
    </div>
</div>
<script>
    var picsArr = new Array();
    picsArr[0] = "images/1.png";
    picsArr[1] = "image/2.png";
    picsArr[2] = "image/3.png";
    picsArr[3] = "image/4.png";
    picsArr[4] = "image/5.png";
    var timer, index = 0;
    // Defind backward function
    window.onload = showPic;

    function showPic() {
        document.getElementById("pic").src = picsArr[index];
        if (index < picsArr.length - 1)
            index++;
        else
            index = (index + 1) % picsArr.length;
        ;
        timer = setTimeout("showPic()", 20000);
    }

    //Defind forward function
    function showPrePic() {
        if (index > 0)
            index--;
        else
            index = 4;
        document.getElementById("pic").src = picsArr[index];
        timer = setTimeout("showPrePic()", 2000)
    }

    //Defind the button of forward function and backward function
    function showPre() {
        clearTimeout(timer);
        showPrePic();
    }

    function showNext() {
        clearTimeout(timer);
        showPic()
    }

</script>
</body>
</html>
