<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of break up the string</title>
</head>
<body>
<script>
    var str = "十月一日是国庆节666";
    alert(str.substr(5)); //Output the string from 5 to end
    alert(str.substr(5, 3)) // Starting from the fifth string back intercepted three strings
    alert(str.substring(5, 8)) //Output the string from 5 to 8
    alert(str.substr(-1))   //Output the last string
    alert(str.substring(-1, 8))   //Since the last string forward number eight string
</script>
</body>
</html>
