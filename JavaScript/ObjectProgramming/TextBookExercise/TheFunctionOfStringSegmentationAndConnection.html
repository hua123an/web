<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of segmentation and connection</title>
</head>
<body>
<script>
    var str = "www.baidu.com";
    document.write(str+"<br>");
    var strUrls = str.split(".");     //Split the specified character using the split function.For example .
    for (var i = 0; i < strUrls.length; i++) {
        document.write(strUrls[i] + "<br>")
    }
    var url = "";
    for (var i = 0; i < strUrls.length - 1; i++) {
        url = url + strUrls[i].concat("-");
    }
    url += strUrls[strUrls.length - 1];
    document.write(url)
</script>


</body>
</html>
