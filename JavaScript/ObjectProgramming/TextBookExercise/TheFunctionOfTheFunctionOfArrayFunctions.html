<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the function of the function of array functions</title>
</head>
<body>
<script>
  var fruit = new Array(5)
  fruit[0] = "Apple";
  fruit[1] = "Orange";
  fruit[2] = "Banner";
  fruit[3] = "Peach";
  fruit[4] = "Grape"
  document.write("输出数组","<br>")
  for (var i = 0; i < fruit.length; i++){
    document.write(fruit[i],"<br>")
  }
  document.write("反转数组","<br>")
  fruit.reverse();
  for (var i = 0; i < fruit.length; i++) {
      document.write(fruit[i],"<br>")
  }
  document.write("排序数组","<br>")
  fruit.sort();
  for(var i in fruit){
    document.write(fruit[i],"<br>")
  }
  document.write("使用字符串连接","<br>")
  var str = fruit.join("-");
  document.write(str)




</script>
</body>
</html>
