<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The function of math functions</title>
  <style>
    .inputTxt{
      height: 500px;
      width: 600px;
      font-size: 360px;
      text-align: center;
    }
  </style>
</head>
<body>
<script>
var timer;
function startScoroll(){
  var num = Math.floor(Math.random() * 60+1);
  document.myForm.myText.value = num;
  timer = setTimeout("startScoroll()",60)
}
function stopScoroll(){
  clearTimeout(timer);
}

</script>
<center>
  <form name="myForm">
    <input name="myText" type="text" value="0" class="inputTxt">
    <input name="start" type="button" value="开始" onclick="startScoroll()">
    <input name="stop" type="button" value="停止" onclick="stopScoroll()">
  </form>
</center>
</body>
</html>
