<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The test function using regular expression</title>
</head>
<body>
<script>
  var str = "my dog";
  var reg = /dog/i;
  var result = reg.test(str);
  document.write(result);
  alert(result);
  console.log(result)
</script>

</body>
</html>
