<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This function of realize read the message on the board</title>
    <style>
        #teletype{
            width: 800px;
            height: 400px;
            border: 3px solid lightcyan;
        }
    </style>
</head>
<body>
<script>
  var i = 0;

  var TextInput = new Array();
  TextInput[0] = "珠海，珠江口西岸的核心城市，经济特区，珠江三角洲南端的一个重要城市,位于广东省珠江口的西南部！";
  TextInput[1] = "珠海生态环境优美，山水相间，路岛相望，气候宜人，是全国唯一以整体城市景观入选’全国旅游圣地四十佳‘的城市";
  TextInput[2] = "珠海与澳门的横琴新区启动项目-珠海十字门商务区，及标志性建筑’海之珠‘诞生后，其城市设计概念中标方案出炉，HOK国际（亚太公司）的策划方案拔得头筹";
  TextInput[3] = "珠海是一座具有浓郁现代文化氛围的城市，从浪漫的休闲海滩，到欧式的午夜九八；从人头攒动的娱乐广场，到温馨宁静的文化馆站，珠海文化的内涵被放大，成为一种具有经济推力的’大文化‘"
  function nextMessage(){
    if (i < TextInput.length) {
        document.getElementById("teletype").value=TextInput[i];
        i++
}else{
        alert("已经是最后一页了！！！")
    }
  }
  window.onload = function (){
      document.getElementById("textNum").value ="共有"+TextInput.length+"页";
      nextMessage();

  }
</script>
<center>
    <form name="myForm">
        <input type="text" id="teletype">
        <input type="text" id="textNum">
        <input type="button" value="点击阅读" onclick="nextMessage()">

    </form>
</center>
</body>
</html>
