<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy to create a table</title>
</head>
<body>
<table width="200px" border="2">
  <tr>
    <td>The first cell in the first row</td>
    <td>The second cell in the first row</td>
    <td>The third cell in the first row</td>
  </tr>
  <tr>
    <td>This the first cell in the second row</td>
    <td>This the second cell in the second row</td>
    <td>This the third cell in the second row</td>

  </tr>
</table>
</body>
</html>
