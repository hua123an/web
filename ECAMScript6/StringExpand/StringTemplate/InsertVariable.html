<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InsertVariable</title>
<!--  向字符串中嵌入变量,向字符串中放入变量时可以使用${variable}的方式加入变量-->
</head>
<body>
<script>
  let name = '张三';
  let age = 10;
  let str = '我的名字是'${name}'，我今年'${age}'岁了'
  console.log(str)




</script>
</body>
</html>
