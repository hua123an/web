<script>
<!--  Reflect.isExtensible方法对饮object.isExtensible，返回一个布尔值，表示当前对象是否可扩展-->
const nyObject = {};
// 旧方法
Object.isExtensible(myObject)

Reflect.isExtensible(myObject);
