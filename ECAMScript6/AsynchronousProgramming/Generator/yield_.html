<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yield*</title>
</head>
<body>
<script>
/*yield*是一个可迭代对象，相当于把这个可迭代对象的所有迭代值分次yield出去。
表达式本身就是当前可迭代对象迭代完毕(当done为true)时的返回值，
* */
function * gen(){
  yield [1 , 2]
  yield * [3 , 4]
}
var g = gen()
g.next();
g.next()
g.next()
g.next()
// 判断是否为Generator函数
function isGenerator(fn) {
  if (Symbol && Symbol.toStringTag) {
    return fn[Symbol.toStringTag] === 'GeneratorFunction'
  }
}
</script>
</body>
</html>
