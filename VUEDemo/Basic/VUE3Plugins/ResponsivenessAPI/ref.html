<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref function</title>
</head>
<body>
<!--ref function is a function to return exchange ref object.There is only one attribute is .value propety-->
<template>
  <div>
    <div>{{obj.name}}</div>
    <div>{{ob.age}}</div>
    <button type="button" @click="changePerson"></button>
  </div>
</template>
<script>
  import {ref} from "vue";
  export default {
  //   set setup function
    setup(){
      const name = ref("huaan")
      const age = ref("19")
      const obj = ref({
        city : " hanzhong"
      })
      const changePerson = () =>{
        city.value = "xianyang";
        name.value = "jane";
        age.value = 20
      }
      return {
        obj,
        city,
        name,
        age,
        changePerson
      }
    }
  }
</script>
</body>
</html>
