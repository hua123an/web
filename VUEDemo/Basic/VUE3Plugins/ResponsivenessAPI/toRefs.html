<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>torefs function</title>
</head>
<body>
    <!--torefs funciton with responsiveness object exchange common object.
    When get value , you can use obj.value get value.
    -->
    <template>
        <div>{{city}}</div>
        <button @click="changeCity"></button>
    </template>
    <script>
        import {reactive , toRefs} from "vue";
        export default {
            setup(){
                const obj = reactive({
                    city : 'hanzhong'
                })
            //     create new object save toRefs object
                const obj1 = toRefs(obj)
                const changeCity = () => {
                    obj1.city.value = "xi'an"
                };
                return {
                    ...obj1,   //es6
                    changeCity
                }
            }
        }
    </script>
</body>
</html>
