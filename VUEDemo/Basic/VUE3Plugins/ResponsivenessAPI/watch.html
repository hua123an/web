<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<script>
//    Basic using
import {reactive, watch} from "vue";

const count = ref(0)
// defined watch function,if count exchange , watch will run
// watch function will use on create
watch(() => console.log(count.value))
setTimeout(() => {
    count.value++
},1000)
// watch datasource
// defined datasource
const state = reactive({count : 0})
// watch state.count data node
watch(() => state.count , (count , prevCount) => {})
// defined datasource
const count = ref(0)
watch(count , (count , prevCount) => {})
</script>
</body>
</html>
