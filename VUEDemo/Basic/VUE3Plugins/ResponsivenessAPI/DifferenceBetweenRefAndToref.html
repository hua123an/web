    <title>Diifference between ref and toref function</title>

<body>
<template>
    <div>
        <div>{{name}}</div>
        <div>{{obj.name}}</div>
        <button @click="chnageName">changeName</button>
    </div>
</template>
<script>
    import {reactive,toRef} from "vue"
    export default {
        setup() {
            const obj = reactive({
                name: "huaan"
            })
            const changeName = () => {
                name.value = "jane"
                console.long("toref" + name, obj)
            }
            const changeName1 = () => {
                obj.name = "jian"
                console.long("ref" + obj, name)
            }
            return {
                name,
                obj,
                changeName,
                changeName1
            }
        },
    }
