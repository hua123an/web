<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watchEffect</title>
</head>
<body>
<script>
    import {reactive , watchEffect} from "vue";
    export default{
        setup(){
            const state = reactive({count : 0 , name : 'zs'})
            watchEffect(() => {
                console.log(state.count)
                console.log(state.name)
            })
            setTimeout(() => {
                state.count++
                state.name = 'ls'
            }, 1000)
        }
    }







</script>
</body>
</html>
