<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>based style</title>
  <style>
    .movearea{
      height: 500px;
      height: 500px;
      transition: 0.2s background-color ease;
    }
  </style>
  <script src="/VUEDemo/Package/vue3.2.47.global.js"></script>
</head>
<body>
<div id="demo">
  <div @mouseover="getPositionX" :style="{background : 'hsl(${x} , 80% , 50%)'}" class="movearea">
    <h3>move</h3>
    <p>x : {{x}}</p>
  </div>
</div>
<script>
  const Demo = {
    data() {
      return {
        x : 0
      }
    },
    methods : {
      getPositionX(e) {
        this.x = e.clientX

      }
    }
  }
  Vue.createApp.mount('#demo')
</script>
</body>
</html>
