<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Hook</title>
    <script src="/VUEDemo/Package/vue.global.js"> </script>
</head>
<body>
<div id="demo">
    <button @click="show = !show">Toggle</button>
    <transition @before-enter="beforeEnter"
    @enter="enter" @leave="leave" :css="false">
        <p v-if="show"></p>
    </transition>
</div>
<script>
    const demo = {
        data(){
        return {
            show : false
        }
    },
        methods : {
            beforeEnter(el) {
                gsap.set(el , {
                    scaleX : 0.8,
                    scaleY : 0.2
                })
            },
            enter(el , done) {
                gasp.to(el , {
                    duration : 1,
                    scaleX : 1.5,
                    scaleY : 0.7,
                    opacity : 1,
                    x : 150,
                    ease : 'elastic.inout(2.5 , 1)',
                    oncomplete : done
                })
            },
            leave(el , done) {
                gsap.to(el , {
                    duration : 0.7,
                    scaleX : 1,
                    scaleY : 1,
                    x : 300,
                    ease :'elastic.inout(2.5 , 1)'
                })
                gsap.to(el , {
                    duration : 0.2,
                    delay : 0.5,
                    opacity : 0,
                    oncomplete : done
                })
            }
        }
    }
    Vue.createApp.mount('#demo')
</script>
</body>
</html>
