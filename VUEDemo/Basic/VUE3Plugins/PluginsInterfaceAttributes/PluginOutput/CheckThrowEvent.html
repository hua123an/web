<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Throw Event</title>
<script src="/VUEDemo/Package//vue3.2.47.global.js"></script>
	</head>
	<body>
<!-- 验证抛出事件 
与prop类型验证类似，如果使用对象语法而不是数组语法定义发出的事件，则可以验证。
要添加验证，为事件分配一个函数，该函数接收传递给$emit调用的参数，并返回一个布尔值以指示事件是否发生。
-->
<script>
	app.component('my-comp' , {
		emits : {
			//没有验证
			click : null,
			//验证submit事件
			submit : ({email , password}) => {
				if(email && password) {
					return true
				}else {
					console.warn('非法提交！！！')
					return false
				}
			}
		},
		methods : {
			submitForm() {
				this.$emit('submit' ,{email , password})
			}
		}
		
	})
</script>
	</body>
</html>
