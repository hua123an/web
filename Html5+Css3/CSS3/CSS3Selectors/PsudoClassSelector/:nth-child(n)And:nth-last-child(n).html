<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child(n) and nth-last-child(n)</title>
    <style>
        p:nth-child(2){
            color: aqua;
        }
        p:nth-last-child(2){
            color: red;
        }
    </style>
</head>
<body>
<p>01</p>
<p>02</p>
<p>03</p>
<p>04</p>
<p>05</p>
<p>06</p>
</body>
</html>
