<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first-child and :last-child</title>
    <style>
      p:first-child{
        text-align: center;
        color: aqua;
      }
      p:last-child{
        color: red;
      }
    </style>
</head>
<body>

<p>01</p>
<p>02</p>
<p>03</p>
<p>04</p>
<p>05</p>
<p>06</p>
</body>
</html>
