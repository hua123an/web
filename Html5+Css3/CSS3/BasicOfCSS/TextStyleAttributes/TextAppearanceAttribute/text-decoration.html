<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
  <style>
    P{
      /*It means "下划线"*/
      text-decoration: underline;
      /*It means "默认"*/
      text-decoration: none;
    /*It means "上划线"*/
      text-decoration: overline;
    /*  It means "删除线"*/
    }
  </style>
</head>
<body>
<p>This is a p tag</p>
</body>
</html>
