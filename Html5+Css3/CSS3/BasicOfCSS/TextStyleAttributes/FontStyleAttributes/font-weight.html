<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-weight</title>
    <style>
        p{
            /*normal,the same as broswer*/
            font-weight:normal;
        /*    bold,stronger than normal*/
            font-weight: bold;
        /*    bolder,stronger than top one*/
            font-weight: bolder;
        /*    lighter than normal*/
            font-weight: lighter;
        /*    input number,it is how many times than normal*/
            font-weight: 300;
        }
    </style>
</head>
<body>
<p>This is a p tag</p>

</body>
</html>
