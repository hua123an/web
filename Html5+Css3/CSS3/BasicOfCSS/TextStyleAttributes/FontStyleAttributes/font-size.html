<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size of text</title>
    <style>
        p{
            font-size: 20px;
            /*This size of text is based on parents tags.*/
            font-size: 1em;
        /* This size of text is use inch(英寸)   */
            font-size: 10in;
        /*    This size of text is use cm(厘米)*/
            font-size: 20cm;
        /*    This size of text is use pt(磅，专用印刷单位)*/
            font-size: 10pt;
        }
    </style>
</head>
<body>
<p>This a p tag</p>
</body>
</html>
