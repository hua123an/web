<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The selector of progeny selector</title>
    <!--  This selector is made of two tags.A tag is nested within a tag.
          Like this:
          <p>
          This a p tag
          <span>
          This is a span tag
          </span>
          </p>
    -->
    <style>
        p{
            text-align: center;
        }
        p span{
            text-align: center;
            color: aqua;
        }
    </style>
</head>
<body>
<p>
    This a p tag
    <span>
    This is a span tag
  </span>
</p>
</body>
</html>
