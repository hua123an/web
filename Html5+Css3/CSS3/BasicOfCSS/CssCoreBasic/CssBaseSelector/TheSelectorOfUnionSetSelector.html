<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The selector of union set selector</title>
<!--  The selector of union set selector is made of different tags with same styles.
      Like this:
      p,h2,h3{
          text-align:center
      }

-->
  <style>
    p,h2,h3{
      text-align: center;
    }
  </style>
</head>
<body>
<p>This is a p tag</p>
<h2>This is a h2 tag</h2>
<h3>This is a h3 tag</h3>
</body>
</html>
