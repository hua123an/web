<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>box-sizing</title>
		<style>
			.one{
				width: 300px;
				height: 100px;
				padding-right: 10px;
				background: #F90;
				border: 10px solid #ccc;
				box-sizing: content-box;				
			}
			.two{
				width: 300px;
				height: 100px;
				padding-right: 10px;
				background: #F90;
				border: 10px solid #ccc;
				box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<div class="one">content_box属性</div>
		<div class="two">border_box属性</div>
	</body>
</html>
