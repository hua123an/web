        div {
            width: 300px;
            height: 200px;
            background: #5E2D00;
            overflow: visible;
            /* overflow: visible;里面的内容不会被修剪，会呈现在元素框之外。(默认值)  */
        }
    </style>
</head>

    div.This is a div.
