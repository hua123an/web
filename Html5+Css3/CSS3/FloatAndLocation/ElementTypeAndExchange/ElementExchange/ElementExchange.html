<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements exchange</title>
<!--    There are four properties of an element transformation  -->
    <style>
        div,span{
            width: 200px;
            height: 50px;
            background: #FCC;
            margin: 10px;
        }
        .d_one,.d_two{
            display: inline;
        }
        .s_one{
            display: inline-block;
        }
        .s_three{
            display: block;
        }
    </style>
</head>
<body>
<div class="d_one">第一个div标记中的文本</div>
<div class="d_two">第二个div标记中的文本</div>
<div class="d_three">第三个div标记中的文本</div>
<span class="s_one">第一个span标记中的文本</span>
<span class="s_two">第二个span标记中的文本</span>
<span class="s_three">第三个span标记中的文本</span>
</body>
</html>
