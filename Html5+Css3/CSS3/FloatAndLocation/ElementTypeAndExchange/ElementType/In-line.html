<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-line</title>
</head>
<body>
<!--Common In-line elements are follows as.
    For example,strong,b,em.i,del,s,ins,u,a,span and so on.
-->
<p>This is a p.
    <strong>This is a strong tag.</strong>
    <b>This is a b tag.</b>
    <em>This is an em tag.</em>
    <i>This is an i tag.</i>
    <del>This is a del tag.</del>
    <s>This is a s tag.</s>
    <ins>This is a ins tag.</ins>
    <u>This is an u tag.</u>
    <a href="">This is an a tag.</a>
    <span>This is a span tag.</span>



</p>


</body>
</html>
