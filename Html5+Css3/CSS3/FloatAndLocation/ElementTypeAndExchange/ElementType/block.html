<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block</title>
</head>
<body>
<!--Common block elements are as follows.
    For example,h1-h6,p,div,ul,li,ol and so on.
-->
<h1>This is a h1 tag.</h1>
<h2>This is a h2 tag.</h2>
<p>This is a p tag.</p>
<div>This is a div.</div>
<ul>This is ul tag.
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>
<ol>
    This is an ol tag.
    <il>one</il>
    <li>two</li>
    <li>three</li>
</ol>



</body>
</html>
