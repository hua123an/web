<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-property属性</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: aqua;
            font-weight: bold;
            color: #FFF;
        }
        div:hover{
            background-color: blue;
            transition-property: background-color;
        }

    </style>
</head>
<body>
<div>使用transitionn-property属性改变背景色</div>


</body>
</html>
