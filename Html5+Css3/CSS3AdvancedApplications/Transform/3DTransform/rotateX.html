<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate(旋转)</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      background-color: aqua;
      border: 1px solid black;
    }
    #div2{
      transform: rotateX(30deg);
    }
  </style>
</head>
<body>
<div>
  元素原来的位置
</div>
<div id="div2">
  元素旋转之后的位置
</div>



</body>
</html>
