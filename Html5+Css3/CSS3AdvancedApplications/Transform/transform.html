<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
</head>
<body>
<!--transform属性常见的值有:
none: 默认值,元素不会被转换
matrix(n,n,n,n,n,n): 定义2D转换,使用六个值的矩阵
matrix3d(n,n,n,n,n,n,n,n,n,n,n,n,n,n,n,n): 定义3D转换,使用16个值的3D矩阵
translate(x,y): 定义2D转换,元素会沿着X轴和Y轴移动
translate3d(x,y,z): 定义3D转换,元素会沿着X轴和Y轴移动
translateX(x): 定义2D转换,元素会沿着X轴移动
translateY(y): 定义2D转换,元素会沿着Y轴移动
translateZ(z): 定义3D转换,元素会沿着Z轴移动
scale(x,y): 定义2D缩放转换,元素会被拉伸
scale3d(x,y,z): 定义3D缩放转换,元素会被拉伸
scaleX(x): 定义2D缩放转换,元素会被拉伸
scaleY(y): 定义2D缩放转换,元素会被拉伸
scaleZ(z): 定义3D缩放转换,元素会被拉伸
rotate(angle): 定义2D旋转,元素会顺时针旋转
rotate3d(x,y,z,angle): 定义3D旋转,元素会顺时针旋转
rotateX(angle): 定义沿着X轴的3D旋转,元素会顺时针旋转
rotateY(angle): 定义沿着Y轴的3D旋转,元素会顺时针旋转
rotateZ(angle): 定义沿着Z轴的3D旋转,元素会顺时针旋转
skew(x-angle,y-angle): 定义沿着X轴和Y轴的2D倾斜转换
skewX(angle): 定义沿着X轴的2D倾斜转换
skewY(angle): 定义沿着Y轴的2D倾斜转换
perspective(n): 定义3D元素的透视视图
-->
</body>
</html>
