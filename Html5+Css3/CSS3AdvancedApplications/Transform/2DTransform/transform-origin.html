<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-origin(改变原点坐标位置)</title>
<!--  transform-origin基本属性:
      x-axis: left  center  right  length  %
      y-axis: top center bottom length %
      z-axis: length
-->
  <style>
    #div1{
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      padding: 10px;
      border: 1px solid black;
    }
    #box2{
      padding: 20px;
      position: absolute;
      border: 1px solid black;
      background-color: red;
      /*旋转45度*/
      transform: rotate(45deg);
      transform-origin: 30px 20px;
    }
    #box3{
      padding: 20px;
      position: absolute;
      border: 1px solid black;
      background-color: #FF0;
      transform:rotate(45deg);
    }
  </style>
</head>
<body>
<div id="div1">
  <div id="box2">改变原点坐标位置</div>
  <div id="box3">原来元素坐标位置</div>
</div>

</body>
</html>
