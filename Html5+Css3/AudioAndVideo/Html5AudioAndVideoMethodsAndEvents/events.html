<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>events</title>
</head>
<body>
<!--音、视频元素事件:
play():当执行方法play()时触发
playing():正在播放触发
pause():当执行方法pause()时触发
timeupdate():当播放位置被改变时触发
ended():当播放结束后停止播放时触发
waiting():在等待下一帧时触发
ratechange():在播放速度改变时触发
volumechange():在音量改变时触发
canplay():以当前播放速率，需要缓冲时触发
canplaythrough():以当前播放速率，不需要缓冲时触发
durationchange():当播放时长改变时触发
loadstart():在浏览器开始在网上寻找数据时触发
progress():在浏览器正在获取媒体文件时触发
suspend():在浏览器暂停获取媒体文件，且文件获取并没有正常结束时触发
abort():在中止媒体数据时触发
error():在获取媒体过程中出错触发
emptied():当所在网络变为初始化时触发
stalled():浏览器尝试获取数据失败时触发
loadedmetadata():在加载完媒体元数据时触发
loadeddata():在加载万当前位置的媒体播放数据时触发
seeking():浏览器正在请求数据时触发
seeked():浏览器停止请求数据时触发
-->
</body>
</html>
