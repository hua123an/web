<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set the width and height of the video</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 300px;
            background: #F90;
            float: left;
        }
        p{
            width: 200px;
            height: 300px;
            background: #999;
            float: left;
        }
    </style>
</head>
<body>
<h2>视频布局样式</h2>
<div>
    <p>占位色块</p>
    <video src="" controls="controls">html中加入video元素</video>
    <p>占位色块</p>
</div>


</body>
</html>
