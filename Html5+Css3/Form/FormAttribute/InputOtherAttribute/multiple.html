<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple属性的使用</title>
</head>
<body>
<form action="#" method="get">
  电子邮件:<input type="email" name="myemail" multiple="multiple">&nbsp;&nbsp;
  （如果出现多个邮箱，请用逗号隔开）<br><br>
  上传图片:<input type="file" name="selfile" multiple="multiple"  ><br><br>
    <input type="submit" value="提交">


</form>

</body>
</html>
