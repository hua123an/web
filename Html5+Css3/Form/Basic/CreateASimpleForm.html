<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create a simple form</title>
		<style>
			input{
				width: 100px;
				height: 15px;
				border: 1px solid aqua;
				border-radius: 30px;
			}
			.tijiao{
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border: 1px solid paleturquoise;
				border-radius: 15px;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			账号：
			<input type="text" name="zhanghao"><br>
			密码：
			<input type="text" name="mima"><br>
			<input type="submit" class="tijiao" value="提交">
		</form>
	</body>
</html>
